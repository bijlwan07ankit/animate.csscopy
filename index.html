<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
</head>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">
<body>
    <div id="container">
    <div id="section">
        <h1 id="title">Animate.css</h1>
        <p id="desc">Just-add-water CSS animations</p> 
    </div>
    <div id="sidenav">
        <button onclick="darkmode()" id="modebtn">☀︎Day/Night Mode</button>
        
        <div>
        <h4>Attention seekers</h4>
        <div id="menu-box">
        <button onclick="animator('animate__animated animate__bounce')">bounce</button>
        <button onclick="animator('animate__animated animate__flash')">flash</button>
        <button onclick="animator('animate__animated animate__pulse')">pulse</button>
        <button onclick="animator('animate__animated animate__rubberBand')">rubberBand</button>
        <button onclick="animator('animate__animated animate__shakeX')">shakeX</button>
        <button onclick="animator('animate__animated animate__shakeY')">shakeY</button>
        <button onclick="animator('animate__animated animate__headShake')">headShake</button>
        <button onclick="animator('animate__animated animate__swing')">swing</button>
        <button onclick="animator('animate__animated animate__tada')">tada</button>
        <button onclick="animator('animate__animated animate__wobble')">wobble</button>
        <button onclick="animator('animate__animated animate__heartBeat')">heartBeat</button>
        <h4>Back entrances</h4>
        <button onclick="animator('animate__animated animate__backInDown')">backInDown</button>
        <button onclick="animator('animate__animated animate__backInLeft')">backInLeft</button>
        <button onclick="animator('animate__animated animate__backInRight')">backInRight</button>
        <button onclick="animator('animate__animated animate__backInUp')">backInUp</button>
        <h4>Back exits</h4>
        <button onclick="animator('animate__animated animate__backOutDown')">backOutDown</button>
        <button onclick="animator('animate__animated animate__backOutLeft')">backOutLeft</button>
        <button onclick="animator('animate__animated animate__backOutRight')">backOutRight</button>
        <button onclick="animator('animate__animated animate__backOutUp')">backOutUp</button>
       

</div>
</div>

    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
